<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>
            <ui:insert name="title">Ma super appli</ui:insert>
        </title>
    </h:head>
    <h:body>
        <h:form >
            <h:panelGrid>
                <h:outputText value="Le nom :"/>
                <h:inputText value="#{userController.jsfUser.name}" a:placeholder="Nom" >
                </h:inputText>
                <h:outputText value="Le prenom :"/>
                <h:inputText value="#{userController.jsfUser.lastName}" a:placeholder="Prenom" required="true">

                </h:inputText>
                <h:outputText value="L'email :"/>
                <h:inputText value="#{userController.jsfUser.mail}" a:placeholder="l'email" required="true">

                </h:inputText>
                <h:outputText value="Le mot de pase :"/>
                <h:inputText value="#{userController.jsfUser.password}" a:placeholder="mot de passe" required="true">

                </h:inputText>
                <h:commandButton value="Enregistrer" type="submit" action="#{userController.doCreateUser()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
